<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List all questions</title>
    </head>
    <body>
				<h1><font size="30">{{ post.title }}</font></h1>


						<p> <strong>Author</strong>: <em>{{ post.author_name }}</em>  </p>
						<p> <strong>Published</strong>: ({{ post.pub_date }})</p>

						<div>
							<p> {{post.content}} </p>
						</div>


				<ul>
        {% for blog_post in post.choice_set.all %}
            <li> {{ blog_post.content }} </li>
        {% endfor %}
        </ul>


    </body>
</html>
