<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List all questions</title>
    </head>
    <body>
    {% if latest_post_list %}
        <ul>
        {% for post in latest_post_list %}
            <li>
                <a href="/blog/">
                    {{post}}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No post are available.</p>
    {% endif %}
    </body>
</html>
